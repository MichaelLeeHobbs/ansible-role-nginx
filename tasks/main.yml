---
# Variable setup.
- name: Include OS-specific variables.
  include_vars: "{{ ansible_os_family }}.yml"

- name: Define nginx_user.
  set_fact:
    nginx_user: "{{ __nginx_user }}"
  when: nginx_user is not defined

# Setup/install tasks.
- include: setup-RedHat.yml
  when: ansible_os_family == 'RedHat'

- include: setup-Ubuntu.yml
  when: ansible_distribution == 'Ubuntu'

- include: setup-Debian.yml
  when: ansible_os_family == 'Debian'

- include: setup-FreeBSD.yml
  when: ansible_os_family == 'FreeBSD'

- include: setup-OpenBSD.yml
  when: ansible_os_family == 'OpenBSD'

- include: setup-Archlinux.yml
  when: ansible_os_family == 'Archlinux'

# Vhost configuration.
- include: vhosts.yml

# Nginx setup.
- name: Copy nginx configuration in place.
  template:
    src: "{{ nginx_conf_template }}"
    dest: "{{ nginx_conf_file_path }}"
    owner: root
    group: "{{ root_group }}"
    mode: 0644
  notify:
    - reload nginx

# Nginx tcp streams
- name: Create {{ nginx_conf_path }}/tcpconf.d directory
  file:
    path: {{ nginx_conf_path }}/tcpconf.d
    state: directory

- name: Create nginx tcpStream configs
  when: tcp_streams is defined
  template: src=tcpStream.conf dest={{ nginx_conf_path }}/tcpconf.d/tcpStream.conf

- name: Ensure nginx is started and enabled to start at boot.
  service: name=nginx state=started enabled=yes
